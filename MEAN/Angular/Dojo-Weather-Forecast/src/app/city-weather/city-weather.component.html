<div *ngIf="cityWeather != null">

	<h1>{{ cityWeather.name }}</h1>

	<div style="text-align: left; padding: 10px">
		<p>Humidity: <strong>{{ cityWeather.main.humidity }}</strong></p>
		<p>Temperature (Average): <strong>{{ temps.temp }}ยบ</strong></p>
		<p>Temperature (High): <strong>{{ temps.temp_max }}ยบ</strong></p>
		<p>Temperature (Low): <strong>{{ temps.temp_min }}ยบ</strong></p>
		<p>Status: <strong>{{ cityWeather.weather[0].description }}</strong></p>
	</div>
</div>
