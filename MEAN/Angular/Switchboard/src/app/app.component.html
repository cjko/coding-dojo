<div style="text-align:center">
  <h1>
    Switchboard
  </h1>
  <table>
    <tr>
      <td *ngFor="let switch of switches; let i=index">
        <button (click)="toggleSwitch(i)" *ngIf="switch" [ngClass]="{'on': switch}">ON</button>
        <button (click)="toggleSwitch(i)" *ngIf="!switch" [ngClass]="{'on': switch}">OFF</button>
      </td>
    </tr>
  </table>
</div>
