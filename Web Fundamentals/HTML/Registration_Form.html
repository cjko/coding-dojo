<!DOCTYPE HTML>
<html>
	<head>
		<title>My Registration Form</title>
	</head>
	<body>
		<h1>My Registration Form</h1>
		<p>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name">
		</p>
		<p>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name">
		</p>
		<p>
			<label for="email">Email</label>
			<input type="text" id="email" name="email">
		</p>
		<p>
			<label for="password">Password</label>
			<input type="password" id="password" name="password">
		</p>
		<p>
			<label for="pwconfirm">PW Confirm</label>
			<input type="password" id="pwconfirm" name="pwconfirm">
		</p>
		<p>
			<label for="birthday">Birthday</label>
			<input type="date" id="birthday" name="birthday">
		</p>
		<p>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>

			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>

			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label>
		</p>
		<p>
			<label for="description">A short description about yourself:</label>
		</p>
		<p>
			<textarea name="description"></textarea>
		</p>
		<p>
			<label for="fav_language">Favorite Language</label>
			<select name="fav_language">
				<option value="Python">Python</option>
				<option value="Java">Java</option>
				<option value="JavaScript">JavaScript</option>
				<option value="Ruby">Ruby</option>
				<option value="C">C</option>
				<option value="C++">C++</option>
				<option value="Objective-C">Objective-C</option>
				<option value="Swift">Swift</option>
			</select>
		</p>
		<p>
			<input type="submit" value="Submit">
		</p>
	</body>
</html>
