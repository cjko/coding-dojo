<!DOCTYPE html>
<html>
<head>
	<title>Dojo Survey Index</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			font-family: Arial, sans-serif;
			font-size: 1.05em;
		}
		h1 {
			font-size: 2em;
		}
		.wrapper {
			margin: 50px;
			border: 3px solid black;
			width: 550px;
			height: 500px;
			padding: 20px;
		}
		.wrapper h1,
		.wrapper p {
			margin-bottom: 20px;
		}
		textarea {
			display: block;
			height: 200px;
			width: 90%;
			vertical-align: top;
			overflow: auto;
		}
		input[type='text'] {
			font-size: 1.1em;
			padding: 4px;
		}
	</style>
</head>
<body>

<div class="wrapper">
	<h1>Submitted Info</h1>

	<p>Name: {{name}}</p>
	<p>
		Dojo Location:
		{{location}}
	</p>
	<p>
		Favorite Language:
		{{language}}
	</p>
	<p>
		Comment:
		{{comment}}
	</p>
	<a href="/">Go Back</a>


</div>

</body>
</html>
