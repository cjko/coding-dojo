<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>
<div class="wrapper">

	<h4>Submitted Information</h6>
	<p>Name: {{ name }}</p>
	<p>Dojo Location: {{ location }}</p>
	<p>Favorite Language: {{ language }}</p>
	<p>Comment: {{ comment }}</p>
</div>
</body>
</html>
