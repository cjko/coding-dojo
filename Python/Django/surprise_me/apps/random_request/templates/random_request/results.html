<!DOCTYPE html>
<html>
<head>
	<title>Surprise Me!</title>
	<style type="text/css">
		* {
			font-family: Arial, sans-serif;
		}
		.items {
			border: 1px solid black;
			width: 400px;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<h1>Surprises:</h1>
	<div class="items">
		<ul>
			{% for i in items %}
			<li>{{ i }}</li>
			{% endfor %}
		</ul>
	</div>
</div>
</body>
</html>
